<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<ul class="nav">
		<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="dashboard">View Dashboard</a></li>
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="enquiry">Add Enquiries</a></li>
			<li class="nav-item"><a class="nav-link" href="view-enquiries">View
					Enquiries</a></li>
			<li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
		</ul>
		<hr />
		<h1>Add New Enquiry</h1>
		<font style="color: red;">
			<p th:text="${emsg}"></p>
		</font> <font style="color: green;">
			<p th:text="${smsg}"></p>
		</font>



		<form th:action="@{/addEnq}" th:object="${enq}" method="post">
			<table>
				<tr>
					<td>Student Name:</td>
					<td><input type="text" th:field="*{stuName}" required></td>
				</tr>
				<tr>
					<td>Student Phno:</td>
					<td><input type="number" th:field="*{stuPhno}" required></td>
				</tr>

				<tr>
					<td>Training Mode:</td>
					<td><select th:field="*{classMode}" required>
							<option value="Online">Online</option>
							<option value="Classroom">ClassRoom</option>
					</select></td>
				</tr>
				<tr>
					<td>Select Course Name:</td>
					<td><select th:field="*{courseName}" required>
							<option value="Java">Java</option>
							<option value="PYTHON">Python</option>
							<option value="DEVEOPS">DeveOps</option>
							<option value="React">React</option>
					</select></td>
				</tr>

				<tr>
					<td>Enquiry Status:</td>
					<td><select th:field="*{enqStatus}">
							<option value="Open">Open</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>
					</select></td>
				</tr>
				<td><a href="enquiry" class="btn btn-info"/>Reset</td>
				<td><input type="submit" value="SAVE" class="btn btn-primary" />
				</td>

			</table>


		</form>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
